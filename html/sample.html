<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>automated scrolling</title>
  <link rel="stylesheet" href="../css/sample.css">
</head>
<body>
  <section>
    <div class="slider">
      <div class="slides" id = "slides">
        <!--slide images start-->
        <div class="slide first">
          <h1>Seeking laptop?</h1>
          <p>Let our professional workers help to find the best one for you</p>
          <button>Check now</button>
        </div>
        <div class="slide second">
          <h1>Era</h1>
          <p>of affordableness has come!</p>
          <button>Let's start</button>
        </div>
        <div class="slide third">
          <h1>Don't have enough funding now?</h1>
          <p>We provide istalment payment plan. Get your product now, pay later!</p>
          <button>Go shopping!</button>
        </div>
      </div>
        <!--slide images end-->
        <!--automatic navigation start-->
      <div class="navigation">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
      </div>
          <!--automatic navigation end-->
    </div>
    <!--image slider end-->
</section>
<script src="../js/sample.js"></script>
</body>
</html>
